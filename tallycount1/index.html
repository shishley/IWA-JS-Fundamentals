<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/tallycount1/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>countapp</title>

    <script src="/tallycount1/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="header_title">Tally Counter</h1>
    </header>
    <aside class="controls">
      <label>
        <span>Display</span>
        <select>
          <option>Single</option>
          <option>Multiple</option>
        </select>
      </label>

      <label>
        <span>Counter</span>
        <select>
          <option>Counter 1</option>
          <option>Counter 2</option>
          <option>Counter 3</option>
        </select>
      </label>
      <button>Settings</button>
    </aside>
    <main class="counter">
      <input
        class="counter_value"
        data-key="number"
        readonly
        value="0"
      /><!--usind a data key to find attribute in js file-->
      <div class="counter_actions">
        <button data-key="subtract" class="counter_button counter_button_first">
          -
        </button>
        <button data-key="add" class="counter_button">+</button>
      </div>
    </main>
    <footer>practice</footer>
  </body>
</html>
